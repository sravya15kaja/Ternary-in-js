<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary operator</title>
</head>
<body>
    <script>
        // shows given number is a even or odd ?
        var num=prompt("enter your number");
        var s=num%2==0?"It is a even number":"It is a odd number";
        console.log("Number is even or odd",s);
        // grade classification
        var r=prompt("enter you marks");
        let a=r>=90?"Congo You got A Grade":
              r>=75?"Execellent You got B Grade":
              r>=60?"Good You got C Grade":
              r>=45?" Better Luck Nexttime You got D Grade":
              "oh You got F Grade";
        console.log("Your Grade is",a);
        // Temperature
        var v=prompt("enter the temperature");
        let y=v>=0&&v<=10?"Temperature is Cold":
              v>10&&v<=19?"Temperature is Cool":
              v>20&&v<=30?"Temperature is Warm":"Temperature is Hot";
        console.log("Temperature is ",y);
        // Age Group
        var k=prompt("enter your age");
        let j=k>0&&k<=12?"Your a still Child":
              k>13&&k<=19?"Your a Teen aged person":
              k>20&&k<=64?"Your Adult":"your are Senior";
        console.log(" Your age is ",j);

            
    </script>
</body>
</html>
